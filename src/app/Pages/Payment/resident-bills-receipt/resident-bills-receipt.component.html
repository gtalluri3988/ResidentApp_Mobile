<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        img {
            width: 60px;
        }

        .payment-success-container {
            display: flex;
            gap: 10px
        }

        :root {
            --main-page-padding: 20px 90px;
            --nav-btn-padding-right: 42px
        }
    </style>
    <title>Resident Profile Facility Receipt</title>
</head>

<body>

    <div class="main-container">
        <!-- Nav -->
        <div class="nav-container">
            <div class="nav-btn-container">
                <!-- <img class="nav-btn-button" src="../images/back.png" alt="back-button"> -->
            </div>
            <div class="nav-name-container">
                <div class="nav-name">
                    Receipt
                </div>
            </div>
        </div>



        <div class="content-container">
            <div class="payment-success-container">
                <img src="assets/images/payment-success.png" alt="payment-success">
                <div class="payment-success-message-container">
                    <div class="payment-success-message">
                        Your Payment has been
                    </div>
                    <div class="payment-success-green">
                        successfull
                    </div>
                </div>
            </div>
            <br>
            <div class="main-content-section-type1">
                <div class="main-content-h1">
                    Payment For:
                </div>
                <div class="main-content-p1">
                    Maintenance Fee
                </div>
            </div>

            <div class="main-content-section-type1">
                <div class="main-content-h1">
                    Total Amount Paid:
                </div>
                <div class="main-content-p1">
                    RM40.00
                </div>
            </div>

            <div class="main-content-section-type1">
                <div class="main-content-h1">
                    Payment To:
                </div>
                <div class="main-content-p1">
                    JLG Metro Sdn. Bhd.
                </div>
            </div>

            <div class="main-content-section-type1">
                <div class="main-content-h1">
                    Payment Date / Time:
                </div>
                <div class="main-content-p1">
                    22/01/2025 14:56:01
                </div>
            </div>

            <div class="main-content-section-type1">
                <div class="main-content-h1">
                    Payment Ref.:


                </div>
                <div class="main-content-p1">
                    tyr-ujf-uys
                </div>
            </div>
        </div>




        <div class="bottom-nav-button-container">
            <a [routerLink]="['/dashboard']">
                <div class="buttom-nav-button gray-button">Home</div>
            </a>
            <a href="">
                <div class="buttom-nav-button blue-button">Download Receipt</div>
            </a>
        </div>
    </div>

</body>

</html>
