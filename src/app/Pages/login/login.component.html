<div class="main">
    <!-- <h2>RESIDENSI IMPIAN INDAH</h2> -->

    <form (submit)="login()" [formGroup]="loginForm">

        <div class="bottom-menu-logo">
            <img src="assets/images/CSA LOGO FINAL.png" alt="CSA Logo">
        </div>

        <br>
        <div class="login-form-container">
            <div class="login-form-content">
                <div class="login-header">
                    <p>Welcome to CSA Resident Application</p>
                    <p>Please login to continue</p>
                </div>

                <input class="custom-input" type="text" formControlName="Username" placeholder="Username">
                <input class="custom-input" type="password" formControlName="Password" placeholder="Password">

                <button class="custom-input custom-button" type="submit">
                    Login
                </button>
                <a [routerLink]="['/forgot-password']" style="color: rgb(58, 58, 209);font-size: 14px;">
                    Forgot Password
                </a>


            </div>
            <!-- <div *ngIf="apiErrorMessage" class="error">
                <small>{{ apiErrorMessage }}</small>
            </div> -->
        </div>
    </form>
</div>
